<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>demo</title>
        <link rel="stylesheet" href="src/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <header
            class="container-fluid d-flex justify-content-center py-3 shadow"
        >
            <h1 class="fw-bolder text-uppercase">ressource cards</h1>
        </header>
        <main class="container-lg">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4 mt-3">
                <!-- CARD 1 -->
                <div class="col">
                    <div class="card p-0">
                        <img
                            src="src/img/tools.png"
                            alt=""
                            class="card-img-top"
                        />
                        <div
                            class="card-body accordion p-0"
                            id="accordionExample"
                        >
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="headingOne">
                                    <button
                                        class="accordion-button bg-transparent rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne"
                                        aria-expanded="true"
                                        aria-controls="collapseOne"
                                    >
                                        Programming tools
                                    </button>
                                </h2>
                                <div
                                    id="collapseOne"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body p-2">
                                        <ul class="p-0" id="card1__ul">
                                            <li>
                                                <div
                                                    class="d-flex align-items-center"
                                                >
                                                    <div
                                                        class="ressource__icon rounded-circle me-3"
                                                    >
                                                        <img
                                                            class="rounded-circle"
                                                            src="src/img/style-img.png"
                                                            alt=""
                                                        />
                                                    </div>
                                                    <div
                                                        class="ressource__details me-3"
                                                    >
                                                        <h4 class="fs-5">
                                                            ressouce name
                                                        </h4>
                                                    </div>
                                                    <button
                                                        class="btn btn-primary me-2 text-primary bg-white"
                                                        type="button"
                                                        data-bs-toggle="collapse"
                                                        data-bs-target="#collapse__info"
                                                        aria-expanded="false"
                                                        aria-controls="collapse__info"
                                                    >
                                                        info
                                                    </button>
                                                    <a
                                                        href=""
                                                        class="btn btn-primary ressource__button"
                                                        >view</a
                                                    >
                                                </div>

                                                <div
                                                    class="collapse mt-2 p-2"
                                                    id="collapse__info"
                                                ></div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- NEXT CARDS -->
                <!-- CARD 2 -->
                <div class="col">
                    <div
                        class="card p-0"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse2"
                        aria-expanded="true"
                        aria-controls="collapse2"
                    >
                        <img
                            src="src/img/documentation.png"
                            alt=""
                            class="card-img-top"
                        />
                        <div
                            class="card-body accordion p-0"
                            id="accordionExample"
                        >
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="headingOne">
                                    <button
                                        class="accordion-button bg-white rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapse2"
                                        aria-expanded="true"
                                        aria-controls="collapse2"
                                    >
                                        documentation
                                    </button>
                                </h2>
                                <div
                                    id="collapse2"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        <ul class="p-0"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CARD 3 -->
                <div class="col">
                    <div
                        class="card p-0"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse3"
                        aria-expanded="true"
                        aria-controls="collapse3"
                    >
                        <img
                            src="src/img/watch.png"
                            alt=""
                            class="card-img-top"
                        />
                        <div
                            class="card-body accordion p-0"
                            id="accordionExample"
                        >
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="headingOne">
                                    <button
                                        class="accordion-button bg-white rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapse3"
                                        aria-expanded="true"
                                        aria-controls="collapse3"
                                    >
                                        Tricks & technology watch
                                    </button>
                                </h2>
                                <div
                                    id="collapse3"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        <ul class="p-0"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CARD 4 -->
                <div class="col">
                    <div class="card p-0">
                        <img
                            src="src/img/style-img.png"
                            alt=""
                            class="card-img-top"
                        />
                        <div
                            class="card-body accordion p-0"
                            id="accordionExample"
                        >
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="headingOne">
                                    <button
                                        class="accordion-button bg-white rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapse4"
                                        aria-expanded="true"
                                        aria-controls="collapse4"
                                    >
                                        styling
                                    </button>
                                </h2>
                                <div
                                    id="collapse4"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        <ul class="p-0"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card p-0">
                        <img
                            src="src/img/learn.png"
                            alt=""
                            class="card-img-top"
                        />
                        <div
                            class="card-body accordion p-0"
                            id="accordionExample"
                        >
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="headingOne">
                                    <button
                                        class="accordion-button bg-white rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapse5"
                                        aria-expanded="true"
                                        aria-controls="collapse5"
                                    >
                                        Learn and practice
                                    </button>
                                </h2>
                                <div
                                    id="collapse5"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        <ul class="p-0"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="src/index.js" type="module"></script>

        <script src="../node_modules//bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
