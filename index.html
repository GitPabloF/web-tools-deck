<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>demo</title>
        <link rel="stylesheet" href="src/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <header
            class="container-fluid d-flex justify-content-center py-3 shadow"
        >
            <h1 class="fw-bolder text-uppercase">ressource cards</h1>
        </header>
        <main class="container-xl">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4 mt-3">
                <!-- CARD 1 -->
                <div class="col">
                    <div class="card p-0">
                        <img
                            src="src/img/tools.png"
                            alt="Programming tools"
                            class="card-img-top"
                        />
                        <div class="card-body accordion p-0" id="accordion1">
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="heading1">
                                    <button
                                        class="accordion-button bg-transparent rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapse1"
                                        aria-expanded="true"
                                        aria-controls="collapse1"
                                    >
                                        Programming tools
                                    </button>
                                </h2>
                                <div
                                    id="collapse1"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="heading1"
                                    data-bs-parent="#accordion1"
                                >
                                    <div class="accordion-body p-2">
                                        <ul class="p-0 m-0" id="card1__ul"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- NEXT CARDS -->
                <!-- CARD 2 -->
                <div class="col">
                    <div class="card p-0">
                        <img
                            src="src/img/documentation.png"
                            alt="Documentation"
                            class="card-img-top"
                        />
                        <div class="card-body accordion p-0" id="accordion2">
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="heading2">
                                    <button
                                        class="accordion-button bg-white rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapse2"
                                        aria-expanded="true"
                                        aria-controls="collapse2"
                                    >
                                        documentation
                                    </button>
                                </h2>
                                <div
                                    id="collapse2"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="heading2"
                                    data-bs-parent="#accordion2"
                                >
                                    <div class="accordion-body">
                                        <ul class="p-0 m-0" id="card2__ul"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CARD 3 -->
                <div class="col">
                    <div class="card p-0">
                        <img
                            src="src/img/watch.png"
                            alt="Tricks & technology watch"
                            class="card-img-top"
                        />
                        <div class="card-body accordion p-0" id="accordion3">
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="heading3">
                                    <button
                                        class="accordion-button bg-white rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapse3"
                                        aria-expanded="true"
                                        aria-controls="collapse3"
                                    >
                                        Tricks & technology watch
                                    </button>
                                </h2>
                                <div
                                    id="collapse3"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="heading3"
                                    data-bs-parent="#accordion3"
                                >
                                    <div class="accordion-body">
                                        <ul class="p-0 m-0" id="card3__ul"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CARD 4 -->
                <div class="col">
                    <div class="card p-0">
                        <img
                            src="src/img/style-img.png"
                            alt="Styling"
                            class="card-img-top"
                        />
                        <div class="card-body accordion p-0" id="accordion4">
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="heading4">
                                    <button
                                        class="accordion-button bg-white rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapse4"
                                        aria-expanded="true"
                                        aria-controls="collapse4"
                                    >
                                        styling
                                    </button>
                                </h2>
                                <div
                                    id="collapse4"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="heading4"
                                    data-bs-parent="#accordion4"
                                >
                                    <div class="accordion-body">
                                        <ul class="p-0 m-0" id="card4__ul"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CARD 5 -->
                <div class="col">
                    <div class="card p-0">
                        <img
                            src="src/img/learn.png"
                            alt="Learn & practice"
                            class="card-img-top"
                        />
                        <div class="card-body accordion p-0" id="accordion5">
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header" id="heading5">
                                    <button
                                        class="accordion-button bg-white rounded-0 text-uppercase fw-bold"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapse5"
                                        aria-expanded="true"
                                        aria-controls="collapse5"
                                    >
                                        Learn & practice
                                    </button>
                                </h2>
                                <div
                                    id="collapse5"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="heading5"
                                    data-bs-parent="#accordion5"
                                >
                                    <div class="accordion-body">
                                        <ul class="p-0 m-0" id="card5__ul"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="src/index.js" type="module"></script>

        <script src="../node_modules//bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
